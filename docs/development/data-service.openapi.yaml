openapi: 3.0.3
info:
  title: GRANTER Data Service API
  version: 2.0.0
  description: Service-to-service API used by GRANTER backend for IA extraction and discovery.
servers:
  - url: http://localhost:8000
components:
  securitySchemes:
    XServiceToken:
      type: apiKey
      in: header
      name: X-Service-Token
  schemas:
    ExtractionRequest:
      type: object
      required: [html, url, source]
      properties:
        html:
          type: string
          minLength: 100
          maxLength: 1000000
        url:
          type: string
        source:
          type: string
    ExtractionResponse:
      type: object
      required: [success, method_used]
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/GrantData'
        method_used:
          type: string
          enum: [gemini, heuristic]
        error:
          type: string
    GrantData:
      type: object
      required: [title, description, url, source, extraction_method]
      properties:
        title:
          type: string
          minLength: 5
          maxLength: 500
        description:
          type: string
          minLength: 10
          maxLength: 5000
        amount:
          type: integer
          minimum: 0
          nullable: true
        deadline:
          type: string
          nullable: true
        url:
          type: string
        source:
          type: string
        extraction_method:
          type: string
          enum: [gemini, heuristic]
    DiscoveryResponse:
      type: object
      required: [message, found, saved_as_inactive, auto_saved, sources]
      properties:
        message:
          type: string
        found:
          type: integer
        saved_as_inactive:
          type: integer
        auto_saved:
          type: boolean
        sources:
          type: array
          items:
            $ref: '#/components/schemas/DiscoveredSource'
    DiscoveredSource:
      type: object
      required: [name, baseUrl, type, isActive, metadata]
      properties:
        name:
          type: string
        baseUrl:
          type: string
        type:
          type: string
          enum: [API, HTML, RSS, PDF]
        isActive:
          type: boolean
        metadata:
          type: object
paths:
  /api/ia/extract:
    post:
      summary: Extract grant data from HTML
      security:
        - XServiceToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtractionRequest'
      responses:
        '200':
          description: Extraction result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractionResponse'
        '500':
          description: Extraction failed
  /discover:
    post:
      summary: Discover sources by scope and criteria
      security:
        - XServiceToken: []
      parameters:
        - in: query
          name: scope
          schema:
            type: string
          required: false
        - in: query
          name: provincias
          schema:
            type: array
            items:
              type: string
          required: false
        - in: query
          name: max_results
          schema:
            type: integer
            minimum: 1
            maximum: 100
          required: false
        - in: query
          name: validate_with_ia
          schema:
            type: boolean
          required: false
        - in: query
          name: auto_save
          schema:
            type: boolean
          required: false
        - in: query
          name: skip_domain_filter
          schema:
            type: boolean
          required: false
      responses:
        '200':
          description: Discovery completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryResponse'
